<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <model-viewer
        id="reveal"
        loading="eager"
        camera-controls
        auto-rotate
        poster="https://test-aorist-bucket.s3.amazonaws.com/images/artwork/900x600/187.1.jpg"
        src="https://test-aorist-bucket.s3.amazonaws.com/models/artwork/187.1.glb"
        alt="Bold [3D]"
        ar-status="not-presenting"
        style="width: 100%; height: 100%; position: absolute; left: 0px; top: 0px; z-index: 0; display: block;">
    </model-viewer>
</body>
</html>
